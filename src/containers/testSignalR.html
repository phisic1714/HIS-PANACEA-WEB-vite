<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/5.0.5/signalr.js"></script>
    <script src="https://stackblitz.com/edit/js-usy3bu?file=index.html"></script>
    <title>Document</title>
</head>
<style>
    div{
        width: 100%;
    }
    div > input {
        width: 100%;
    }
</style>
<body>
    <div>url: <input id="url"></div>
    <div>groupId: <input id="groupId"></div>
    <div>invoke: <input id="invoke"></div>
    <button onclick="joinSignalR()">ส่ง</button>
    <script>
        console.log(nanoid())
        class VitalSignHub {
            constructor(url) {
                if (url){
                this.connection = new signalR.HubConnectionBuilder().withUrl(url).withAutomaticReconnect().configureLogging(signalR.LogLevel.Information).build();
                console.log(this.connection)
                this.reconnectGroupData = {}
                this.connection.onreconnected(() => {
                    if (this.reconnectGroupData.eventName){
                    this.connection.invoke(this.reconnectGroupData.eventName, ...this.reconnectGroupData.data);
                    }
                })
                }
            }
            async start() {
                if (this?.connection?.connectionState === 'Connected'){
                await this.stop()
                }
                if (this?.connection.connectionState === 'Disconnected'){
                console.log(this?.connection?.connectionState)
                return await this?.connection?.start();
                }
            }
            on(eventName, callback) {
                this?.connection?.off(eventName)
                this?.connection?.on(eventName, callback);
            }
            async reconnect() {
                return await this?.connection?.reconnect();
            }
            async invoke(eventName, ...data) {
                return await this?.connection?.invoke(eventName, ...data);
            }
            async stop() {
                return await this?.connection?.stop();
            }
            async joinGroup(eventName, ...data){
                this.reconnectGroupData = {
                    eventName,
                    data
                }
                return await this?.connection?.invoke(eventName, ...data);
            }
        }
        let connection = null

        const joinSignalR = async () => {
            const url = document.getElementById('url').value
            const groupId = document.getElementById('groupId').value
            const invoke = document.getElementById('invoke').value
            console.log(url)
            const connection = new VitalSignHub(url)
            setTimeout(async () => {
                connection.on('userSessionAll', (users) => {
                    console.log(users)
                })
                await connection.start()
                await connection.joinGroup(invoke, {
                    UserId: groupId,
                    Session: '55',
                    Agent: groupId
                })
            }, 10)
        }

        document.getElementById('url').value = "http://localhost:5001/login-session"
        document.getElementById('invoke').value = "AddSession"

    </script>
</body>
</html>
